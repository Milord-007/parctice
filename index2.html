<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 250px;
      margin: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }

    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
      border: none;
      outline: none;
      margin: 5px;
      cursor: pointer;
      background-color: #e6e6e6;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1) inset;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    input[type="button"]:hover {
      background-color: #d9d9d9;
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 28px;
      border: none;
      outline: none;
      text-align: right;
      padding-right: 10px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1) inset;
      border-radius: 5px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" id="result" value="0" readonly>
    <div class="row">
      <input type="button" value="7" onclick="addToInput('7')">
      <input type="button" value="8" onclick="addToInput('8')">
      <input type="button" value="9" onclick="addToInput('9')">
      <input type="button" value="/" onclick="addToInput('/')">
    </div>
    <div class="row">
      <input type="button" value="4" onclick="addToInput('4')">
      <input type="button" value="5" onclick="addToInput('5')">
      <input type="button" value="6" onclick="addToInput('6')">
      <input type="button" value="*" onclick="addToInput('*')">
    </div>
    <div class="row">
      <input type="button" value="1" onclick="addToInput('1')">
      <input type="button" value="2" onclick="addToInput('2')">
      <input type="button" value="3" onclick="addToInput('3')">
      <input type="button" value="-" onclick="addToInput('-')">
    </div>
    <div class="row">
      <input type="button" value="0" onclick="addToInput('0')">
      <input type="button" value="." onclick="addToInput('.')">
      <input type="button" value="C" onclick="clearInput()">
      <input type="button" value="+" onclick="addToInput('+')">
    </div>
    <div class="row">
      <input type="button" value="=" onclick="calculateResult()">
    </div>
  </div>

  <script>
    function addToInput(value) {
      document.getElementById("result").value += value;
    }

    function clearInput() {
      document.getElementById("result").value = "";
    }

    function calculateResult() {
      var result = eval(document.getElementById("result").value);
      document.getElementById("result").value = result;
    }
  </script>
</body>

</html>
